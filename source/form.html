<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Кэт энерджи</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>

    <header class="header">
      <div class="header__inner">
        <div class="header__wrapper">
          <a class="header__link" href="index.html">
            <picture>
              <source media="(min-width: 1300px)" srcset="./img/logo-desktop.svg">
              <source media="(min-width: 768px)" srcset="./img/logo-tablet.svg">
              <img class="header__logo-image" src="./img/logo-mobile.svg" width="191" height="39" alt="Cat Energy">
            </picture>
          </a>
          <button class="header__toggle" type="button" aria-label="Открыть меню">
            <svg width="19" height="19" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 18 18" style="enable-background:new 0 0 18 18;" xml:space="preserve">
              <polygon points="18,1.3 16.7,0 9,7.7 1.3,0 0,1.3 7.7,9 0,16.7 1.3,18 9,10.3 16.7,18 18,16.7 10.3,9 "/>
            </svg>
          </button>
        </div>
        <nav class="header__nav nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="index.html">Главная</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="catalog.html">Каталог продукции</a>
            </li>
            <li class="nav__item nav__item--active">
              <a class="nav__link">Подбор программы</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="main">

      <section class="main__profile profile">
        <h2 class="profile__header">Подбор программы</h2>
        <form class="profile__form" action="https://echo.htmlacademy.ru" method="post">
          <fieldset class="profile__field">
            <legend class="visually-hidden">Данные кота</legend>
            <div class="profile__block">
              <p class="profile__text">Заполните анкету и мы подберем программу питания для вашего кота</p>
              <ul class="profile__list">
                <li class="profile__item">
                  <label class="profile__name" for="nickname">Имя:<sup>*</sup></label>
                  <input class="profile__field" id="nickname" type="text" name="name" placeholder="Барсик">
                </li>
                <li class="profile__item">
                  <label class="profile__name" for="weight">Вес (кг):<sup>*</sup></label>
                  <input class="profile__field" id="weight" type="text" name="weight" placeholder="7">
                </li>
                <li class="profile__item">
                  <label class="profile__name" for="age">Возраст (лет):<sup>*</sup></label>
                  <input class="profile__field" id="age" type="text" name="age" placeholder="7">
                </li>
              </ul>
            </div>
          </fieldset>
          <fieldset class="profile__field">
            <legend class="visually-hidden">Цель</legend>
            <div class="profile__block">
              <ul class="profile__list">
                <li class="profile__item">
                  <input class="profile__field" id="losing" type="radio" name="purpose" checked>
                  <label class="profile__name" for="losing">Похудение</label>
                </li>
                <li class="profile__item">
                  <input class="profile__field" id="fattening" type="radio" name="purpose">
                  <label class="profile__name" for="fattening">Набор массы</label>
                </li>
                <li class="profile__item">
                  <input class="profile__field" id="advice" type="radio" name="purpose">
                  <label class="profile__name" for="advice">Не знаю (Нужен ваш совет)</label>
                </li>
              </ul>
            </div>
          </fieldset>
          <fieldset class="profile__field">
            <legend class="profile__title">Контактные данные (владельца кота)</legend>
            <div class="profile__block">
              <ul class="profile__list">
                <li class="profile__item">
                  <label class="profile__name">E-mail:<sup>*</sup></label>
                  <input class="profile__field" type="email" name="e-mail" placeholder="kuklachev@gmail.com" required>
                </li>
                <li class="profile__item">
                  <label class="profile__name">Телефон:<sup>*</sup></label>
                  <input class="profile__field" type="tel" name="phone" placeholder="8 (960) 900-60-90" pattern="7\([0-9]{3}\)[0-9]{3}-[0-9]{2}-[0-9]{2}" required>
                </li>
              </ul>
            </div>
          </fieldset>
          <fieldset class="profile__field">
            <legend class="profile__title">Комментарий</legend>
            <div class="profile__block">
              <p class="profile__item">
                <textarea name="comment" id="comment" cols="30" rows="5">Расскажите обо всех повадках кота</textarea>
              </p>
            </div>
          </fieldset>
          <fieldset class="profile__field">
            <legend class="profile__title">Дополнительно</legend>
            <div class="profile__block">
              <ul class="profile__list">
                <li class="profile__item">
                  <input class="profile__field" type="checkbox" name="sugarfree" checked>
                  <label class="profile__name"></label>Сахарозаменитель</label>
                </li>
                <li class="profile__item">
                  <input class="profile__field" type="checkbox" name="water">
                  <label class="profile__name">Питьевая вода</label>
                </li>
                <li class="profile__item">
                  <input class="profile__field" type="checkbox" name="milk">
                  <label class="profile__name"></label>Молоко</label>
                </li>
                <li class="profile__item">
                  <input class="profile__field" type="checkbox" name="vitamin">
                  <label class="profile__name"></label>Витамины</label>
                </li>
              </ul>
            </div>
          </fieldset>
          <div class="profile__button-wrapper">
            <button class="profile__button" type="submit" aria-label="Отправить заявку">Отправить заявку</button>
          </div>
          <p class="profile__note"><sup>*</sup> — Обязательные поля</p>
        </form>
      </section>

    </main>

    <footer class="footer">
      <div class="footer__inner">
        <div class="footer__section logo">
          <a class="logo__link" href="index.html">
            <img class="logo__sign" src="./img/logo-footer.svg" width="128" height="24" alt="Логотип Cat Energy">
          </a>
        </div>
        <div class="footer__section social">
          <ul class="social__list">
            <li class="social__item">
              <a class="social__link social__link--vkontakte" href="#" aria-label="Мы в ВКонтакте">
                <svg class="social__icon" width="22" height="12" aria-label="Вконтакте">
                  <use xlink:href="./img/sprite.svg#icon-vk"></use>
                </svg>
              </a>
            </li>
            <li class="social__item">
              <a class="social__link social__link--instagram" href="#" aria-label="Мы в Инстаграме">
                <svg class="social__icon" width="17" height="17" aria-label="Инстаграм">
                  <use xlink:href="./img/sprite.svg#icon-insta"></use>
                </svg>
              </a>
            </li>
            <li class="social__item">
              <a class="social__link social__link--facebook" href="#" aria-label="Мы в Фейсбуке">
                <svg class="social__icon" width="10" height="19" aria-label="Фейсбук">
                  <use xlink:href="./img/sprite.svg#icon-fb"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
        <div class="footer__section copyright">
          <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive">
            <p class="copyright__name">HTML Academy</p>
            <span class="copyright__sign">
              <svg class="copyright__logo-image" width="27" height="34" aria-label="Логотип HTML Academy">
                <use xlink:href="./img/sprite.svg#icon-html-academy"></use>
              </svg>
            </span>
          </a>
        </div>
      </div>
    </footer>

    <script src="picturefill.js"></script>

  </body>
</html>
